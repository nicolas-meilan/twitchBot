<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Events</title>
  <style>
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    const WEBSOCKET_URL = "__WEBSOCKET_URL__";
    const PASSWORD = "__PASSWORD__";
    const PARENT = "__OBS_VIEWS_HOSTED_URL__";
    let ws;
    let voices = [];
  
    window.speechSynthesis.onvoiceschanged = () => {
      voices = window.speechSynthesis.getVoices();
    };

    function connectWebSocket() {
      ws = new WebSocket(WEBSOCKET_URL);
      ws.onopen = function () {
        ws.send(PASSWORD);
      };
      ws.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const { type, message } = data;
        if (type === "TTS" && message) {
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.voice = voices.find(voice => voice.name.includes("Sabina")) || voices[0];
          window.speechSynthesis.speak(utterance);
          return;
        }
        // if (type === "CLIP" && message) {
        //   const videoContainer = document.getElementById("video-container");
        //   const iframe = document.getElementById("video-iframe");
        //   iframe.src = `${message}&parent=${PARENT}&autoplay=true`;
        //   videoContainer.style.display = "flex";

        //   return;
        // }
      };
      ws.onclose = function () { };
      ws.onerror = function (error) { };
    }
  
    window.onload = function () {
      connectWebSocket();
    };
  </script>
</head>

<body>

</body>

</html>
